<div class="row">
	<div class="col-md-12">
		<h1  class="page-head-line">Create Table</h1>
		<h1  class="page-subhead-line">Create Tables in your database.</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel-body">
			<form role="form" *ngIf="currentColumn">
				<div class="form-group col-md-4" >
					<label>Name</label>
					<input class="form-control" [(ngModel)]="currentColumn.name" name="currentColumn.name" type="text">
					<p class="help-block">help text here.</p>
				</div>
				<div class="form-group col-md-4">
					<label>Type</label>
					<select class="form-control" [(ngModel)]="currentColumn.type" name="currentColumn.type">
						<option *ngFor="let columnType of columnTypes">{{columnType}}</option>
					</select>	
					<p class="help-block">help text here.</p>
				</div>
				<div class="form-group col-md-4">
					<label>Default</label>
					<input class="form-control" [(ngModel)]="currentColumn.default" name="currentColumn.default" type="text">
					<p class="help-block">help text here.</p>
				</div>
				<button type="submit" class="btn btn-danger" (click)="addColumn()" >
					Add Column
				</button>
					
			</form>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				Current Tables
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Username</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							</tr>
							<tr>
								<td>2</td>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
							</tr>
							<tr>
								<td>3</td>
								<td>Larry</td>
								<td>the Bird</td>
								<td>@twitter</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
